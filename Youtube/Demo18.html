<!DOCTYPE html>
<html lang="en" style="background-color: grey;">
    <head>
        <meta charset="utf-8">
        <title> Table </title>

        <style>
            table{
                width: 500px;
                height: 350px;
                border: 1px solid black;
            }
            td,th{
                align-items: center;
            }

        </style>

    </head>
    <body>
        
        <table border="2" width="300" height="200">

            <thead>
                <tr>
                    <th>ID</th>
                    <th> Name </th>
                    <th> GPA </th>
                </tr>
            </thead>

            <tbody>
                <tr align="center">
                    <td>101</td>
                    <td>Anis</td>
                    <td>4</td>
                </tr>

                <tr align="center">
                    <td>102</td>
                    <td>Faysal</td>
                    <td>2</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
