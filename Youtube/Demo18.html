<!DOCTYPE html>
<html lang="en" style="background-color: grey;">
    <head>
        <meta charset="utf-8">
        <title> Table </title>

        <style>
            table{
                width: 500px;
                height: 350px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 2px solid black;
            }
            tr{
                text-align: center;
            }

        </style>

    </head>
    <body>
        
        <table>
            <caption> Table </caption>

            <thead>
                <tr>
                    <th>ID</th>
                    <th> Name </th>
                    <th> GPA </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>101</td>
                    <td>Anis</td>
                    <td>4</td>
                </tr>

                <tr>
                    <td>102</td>
                    <td>Faysal</td>
                    <td>2</td>
                </tr>
            </tbody>

        </table>

    </body>
</html>
